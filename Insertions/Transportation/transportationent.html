<!DOCTYPE html>
<html lang="en">
<head>
    <title>Works on Shop Entry</title>
    <link rel="stylesheet" type="text/css" href="insertFormStyle.css">
</head>
<body>
    <form action="transportationentry.php" method="POST" class="insertForm">
        <div class="FormHeader">
            <h2>Transportation Entry Form</h2>
        </div>
        <div class="FormBox">
            <input type="number" name="TRANSPORTATIONID" placeholder="Transportation ID (6 Digits)">
            <br>
            <label for="ROUTEFORM">Route</label>
            <select name = "ROUTEFORM" required>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
                <option value="J">J</option>
                <option value="Any">Any</option>
            </select>
            <br>
            <label for="TYPEOFTRANSPORTATION">Transportation Type</label>
            <select name ="TYPEOFTRANSPORTATION" required>
                <option value ="Bus">Bus</option>
                <option value ="Scooter">Scooter</option>
            </select>
            <br>
            <input type="number" name="CAPACITYNUM" id="CAPACITYNUM" placeholder="Capacity Number">
            <br>
            <input type="submit" name="submit" value="Submit">
        </div>
    </form>   
</body>
</html>
