<!DOCTYPE html>
<html lang="en">
<head>
    <title>Restaurant Entry</title>
    <link rel="stylesheet" type="text/css" href="insertFormStyle.css">
</head>
<body style="background-color:whitesmoke">
	<div class="insertForm">
        <h1 class="FormHeader"> Insert Restaurant Information</h1>
	    <form class="FormBox" action="restaurantentry.php" method="post">
            <input type="text" name="NAMEOFRESTAURANT" placeholder="Name of Restaurant" required><br>

            <input type="number" name="YESTERDAYSREVENUE" step="any" placeholder="Yesterday's Revenue"><br>

            <label for="LOCATION">Location</label>
            <select name="LOCATION" required>
                <option value="">Select Location</option>
                <option value="0">Entrance</option>
                <option value="1">Wild West World</option>
                <option value="2">Fantasylandia</option>
                <option value="3">Ocean World</option>
                <option value="4">Space Odyssey Park</option>
                <option value="5">Medieval Kingdoms</option>
                <option value="6">DinoLand Adventure</option>
                <option value="7">Enchanted Forest Park</option>
                <option value="8">Time Traveler's Park</option>
                <option value="9">Adventure Oasis</option>
            </select><br>

            <input type="number" name="NUMBEROFSTAFF" placeholder="Number of Staff"><br>

            <input type="number" name="MANAGERID" placeholder="Manager ID (8 Digits)"><br>

            <input type="submit" value="Insert Record">
	    </form>
    </div>
</body>
</html>
