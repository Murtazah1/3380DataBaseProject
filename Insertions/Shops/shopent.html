<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login Table Entry</title>
        <link rel="stylesheet" type="text/css" href="insertFormStyle.css">
    </head>
<body>
    <form action="shopentry.php" method="POST" class="insertForm">
        <div class="FormHeader">
            <h2>Shop Entry Form</h2>
        </div>
        <div class="FormBox">
            <input type="text" name="NAMEOFSHOP" id="NAMEOFSHOP" placeholder="Name of Shop">
            <br>
            <input type="number" name="YESTERDAYSREVENUE" id="YESTERDAYSREVENUE" placeholder="Yesterday's Revenue">
            <br>
            <label for="LOCATION">Location</label>
            <select name="LOCATION" required>
                <option value="">Select Location</option>
                <option value="0">Entrance</option>
                <option value="1">Wild West World</option>
                <option value="2">Fantasylandia</option>
                <option value="3">Ocean World</option>
                <option value="4">Space Odyssey Park</option>
                <option value="5">Medieval Kingdoms</option>
                <option value="6">DinoLand Adventure</option>
                <option value="7">Enchanted Forest Park</option>
                <option value="8">Time Traveler's Park</option>
                <option value="9">Adventure Oasis</option>
            </select><br>
            <input type="number" name="NUMBEROFSTAFF" id="NUMBEROFSTAFF" placeholder="Number of Staff">
            <br>
            <input type="number" name="MANAGER" id="MANAGER" placeholder="Manager">
            <br>
            <input type="submit" name="submit" value="Submit">
        </div>
    </form>   
</body>
</html>
